<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Details - inverted.exe</title>

  <!-- Fonts (matching original) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">

  <link rel="icon" href="../image/logo.jpg" />

  <link rel="stylesheet" href="../styles.css">
  <script src="../translations.js"></script>
</head>
<body>
  <header class="site-header">
    <button class="burger" aria-label="menu" id="burger">
      <i class="ri-menu-line burger-menu"></i>
      <i class="ri-close-line burger-close"></i>
    </button>

    <nav class="nav-left">
      <a href="/shop" class="nav-link active" data-i18n="shop">shop</a>
      <a href="/archive" class="nav-link" data-i18n="archive">.archive</a>
      <a href="/gallery" class="nav-link" data-i18n="gallery">gallery</a>
      <a href="/inverted.exe" class="nav-link" data-i18n="inverted.exe">inverted.exe</a>
    </nav>

    <div class="brand">
      <a href="/"><img src="../image/brand.png" alt="inverted.exe" /></a>
    </div>

    <div class="lang-toggle">
      <button class="lang-btn active" data-lang="en">ENG</button>
      <span class="lang-separator">/</span>
      <button class="lang-btn" data-lang="id">ID</button>
    </div>
  </header>

  <main>
    <!-- PRODUCT DETAIL PAGE -->
    <section class="product-detail-page">
      <div class="detail-container">
        <!-- Back Button -->
        <a href="/shop" class="back-link">
          <i class="ri-arrow-left-line"></i> back to shop
        </a>

        <div class="detail-content">
          <!-- Image Gallery -->
          <div class="detail-gallery-wrapper">
            <div class="detail-main-image">
              <img id="mainProductImage" src="" alt="Product">
              <div class="image-counter" id="detailImageCounter" style="display:none;">
                <span id="detailCurrentImageIndex">1</span> / <span id="detailTotalImages">1</span>
              </div>
            </div>

            <div class="detail-gallery-nav" id="detailGalleryNav" style="display:none;">
              <button class="nav-btn prev-btn" onclick="previousProductImage()">❮</button>
              <div class="detail-thumbnails" id="detailThumbnails"></div>
              <button class="nav-btn next-btn" onclick="nextProductImage()">❯</button>
            </div>
          </div>

          <!-- Product Info -->
          <div class="detail-info">
            <div class="detail-header">
              <h1 id="detailProductName"></h1>
              <p id="detailProductCategory" class="product-category"></p>
            </div>

            <div class="detail-price">
              <span class="price-label">price:</span>
              <span id="detailProductPrice" class="price-value"></span>
            </div>

            <div class="detail-description">
              <h3>description</h3>
              <p id="detailProductDescription"></p>
            </div>

            <div class="detail-options">
              <!-- Size Selector -->
              <div class="option-group">
                <label for="sizeSelect" class="option-label">size:</label>
                <select id="sizeSelect" class="option-select">
                  <option value="">select size</option>
                  <option value="XS">XS</option>
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>
                  <option value="XL">XL</option>
                  <option value="XXL">XXL</option>
                </select>
              </div>

              <!-- Quantity Selector -->
              <div class="option-group">
                <label for="quantityInput" class="option-label">quantity:</label>
                <div class="quantity-selector">
                  <button class="qty-btn" onclick="decreaseQuantity()">−</button>
                  <input type="number" id="quantityInput" class="qty-input" value="1" min="1" max="99">
                  <button class="qty-btn" onclick="increaseQuantity()">+</button>
                </div>
              </div>
            </div>

            <div class="detail-actions">
              <button class="action-btn add-to-cart" onclick="addProductToCart()">
                <i class="ri-shopping-cart-2-line"></i> add to cart
              </button>
            </div>

            <div class="detail-meta">
              <p class="meta-info" id="detailCreatedAt"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="mobile-nav-overlay" id="mobileNav"></div>

  <script src="../script.js"></script>
  <script src="./product-detail.js"></script>
</body>
</html>
