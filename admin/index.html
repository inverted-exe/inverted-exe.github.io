<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel - inverted.exe</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">

  <link rel="icon" href="../image/logo.jpg" />
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <header class="site-header">
    <button class="burger" aria-label="menu" id="burger">
      <i class="ri-menu-line burger-menu"></i>
      <i class="ri-close-line burger-close"></i>
    </button>

    <nav class="nav-left">
      <a href="#shop-section" class="nav-link active" data-section="shop">// shop</a>
      <a href="#archive-section" class="nav-link" data-section="archive">// archive</a>
      <a href="#gallery-section" class="nav-link" data-section="gallery">// gallery</a>
    </nav>

    <div class="brand">
      <a href="/"><img src="../image/brand.png" alt="inverted.exe" /></a>
    </div>

    <div class="nav-right">
      <button class="logout-btn" id="logoutBtn" title="logout">
        <i class="ri-logout-box-line"></i>
        <span>logout</span>
      </button>
    </div>
  </header>

  <main class="admin-main">
    <!-- SHOP SECTION -->
    <section class="admin-section" id="shop-section">
      <div class="page-header">
        <h2>// shop</h2>
        <p>manage products</p>
      </div>

      <div class="admin-controls">
        <button class="btn-add" id="addShopBtn">
          <i class="ri-add-line"></i>
          <span>add product</span>
        </button>
      </div>

      <div class="admin-grid" id="shopGrid">
        <!-- Shop items will be loaded here -->
      </div>
    </section>

    <!-- ARCHIVE SECTION -->
    <section class="admin-section" id="archive-section" style="display: none;">
      <div class="page-header">
        <h2>// archive</h2>
        <p>manage archive items</p>
      </div>

      <div class="admin-controls">
        <button class="btn-add" id="addArchiveBtn">
          <i class="ri-add-line"></i>
          <span>add item</span>
        </button>
      </div>

      <div class="admin-grid" id="archiveGrid">
        <!-- Archive items will be loaded here -->
      </div>
    </section>

    <!-- GALLERY SECTION -->
    <section class="admin-section" id="gallery-section" style="display: none;">
      <div class="page-header">
        <h2>// gallery</h2>
        <p>manage gallery items</p>
      </div>

      <div class="admin-controls">
        <button class="btn-add" id="addGalleryBtn">
          <i class="ri-add-line"></i>
          <span>add image</span>
        </button>
      </div>

      <div class="admin-grid" id="galleryGrid">
        <!-- Gallery items will be loaded here -->
      </div>
    </section>
  </main>

  <!-- MODAL FOR EDITING/ADDING ITEMS -->
  <div class="modal" id="itemModal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">
        <i class="ri-close-line"></i>
      </button>

      <h3 id="modalTitle">add item</h3>

      <form id="itemForm" class="item-form">
        <!-- Form fields will be generated dynamically based on section -->
      </form>
    </div>
  </div>

  <!-- CONFIRMATION MODAL -->
  <div class="modal" id="confirmModal">
    <div class="modal-content confirm-content">
      <h3>confirm delete</h3>
      <p>are you sure you want to delete this item? this action cannot be undone.</p>
      
      <div class="modal-actions">
        <button class="btn-cancel" id="confirmCancel">cancel</button>
        <button class="btn-delete" id="confirmDelete">delete</button>
      </div>
    </div>
  </div>

  <div class="mobile-nav-overlay" id="mobileNav"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="../database.js"></script>
  
  <!-- Admin JS -->
  <script src="admin.js"></script>
</body>
</html>
