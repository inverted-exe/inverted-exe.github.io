<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../styles.css">

  <script src="../security-enhanced.js"></script>
  
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg);
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: calc(var(--page-padding));
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header img {
      height: 40px;
      margin-bottom: 20px;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 500;
      margin: 0 0 8px 0;
      text-transform: lowercase;
      letter-spacing: 0.02em;
    }

    .login-header p {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      margin: 0;
      text-transform: lowercase;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 13px;
      font-weight: 500;
      text-transform: lowercase;
      letter-spacing: 0.02em;
      color: rgba(255, 255, 255, 0.8);
    }

    .form-group input {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--accent);
      font-family: inherit;
      font-size: 13px;
      border-radius: 2px;
      transition: all 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .login-button {
      padding: 12px 24px;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      font-size: 13px;
      font-weight: 500;
      text-transform: lowercase;
      letter-spacing: 0.02em;
      cursor: pointer;
      border-radius: 2px;
      transition: all 0.2s ease;
      font-family: inherit;
      margin-top: 8px;
    }

    .login-button:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .login-button:active {
      background: rgba(255, 255, 255, 0.1);
    }

    .login-error {
      padding: 12px 16px;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff6b6b;
      font-size: 12px;
      border-radius: 2px;
      display: none;
      text-transform: lowercase;
    }

    .login-error.show {
      display: block;
    }

    .login-footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    .login-footer a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .login-footer a:hover {
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .login-container {
        max-width: 100%;
      }

      .login-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="../image/brand.png" alt="inverted.exe" />
      <h1>// admin login</h1>
      <p>manage content</p>
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="password">password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="enter password" 
          required
        />
      </div>

      <div class="login-error" id="loginError"></div>

      <button type="submit" class="login-button">login</button>
    </form>

    <div class="login-footer">
      <p>inverted.exe Â© 2026</p>
    </div>
  </div>

  <script>
    // ðŸ”’ Secure Admin Login with Enhanced Security
    const ADMIN_PASSWORD = 'inverted2025'; // Change this to your desired password
    const MAX_FAILED_ATTEMPTS = 5;
    const LOCKOUT_DURATION = 15 * 60 * 1000; // 15 minutes

    // Initialize security on load
    window.addEventListener('DOMContentLoaded', () => {
      // Check if enhanced security is loaded
      if (typeof enhancedSecurity === 'undefined') {
        console.error('Security manager not loaded');
      }

      // Check for failed login lockout
      checkLoginLockout();

      // Setup password validation display
      const passwordInput = document.getElementById('password');
      passwordInput.addEventListener('input', () => {
        const validation = EnhancedSecurityManager.validatePassword(passwordInput.value);
        updatePasswordStrengthDisplay(validation);
      });
    });

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');

      // 1. Sanitize input
      const sanitized = EnhancedSecurityManager.sanitize(password);

      // 2. Check if account is locked
      if (isAccountLocked()) {
        errorDiv.textContent = 'âŒ account temporarily locked. try again later.';
        errorDiv.classList.add('show');
        return;
      }

      // 3. Validate password strength (optional requirement)
      // const passwordValidation = EnhancedSecurityManager.validatePassword(password);
      // if (!passwordValidation.valid) {
      //   errorDiv.textContent = 'weak password. use uppercase, numbers, and special characters.';
      //   errorDiv.classList.add('show');
      //   return;
      // }

      // 4. Check password (use secure comparison)
      if (secureComparePasswords(password, ADMIN_PASSWORD)) {
        // Clear failed attempts
        clearFailedLogins();

        // 5. Generate session token
        const sessionToken = generateSecureSessionToken();
        
        // 6. Store authentication securely
        sessionStorage.setItem('adminAuthenticated', 'true');
        sessionStorage.setItem('adminSessionToken', sessionToken);
        sessionStorage.setItem('loginTime', new Date().getTime());
        sessionStorage.setItem('loginIP', getClientIP());
        
        // Show success message
        errorDiv.textContent = 'âœ“ login successful. redirecting...';
        errorDiv.style.background = 'rgba(68, 255, 68, 0.1)';
        errorDiv.style.borderColor = 'rgba(68, 255, 68, 0.3)';
        errorDiv.style.color = '#44ff44';
        errorDiv.classList.add('show');
        
        // Redirect to admin panel
        setTimeout(() => {
          window.location.href = '/admin/';
        }, 1000);
      } else {
        // Track failed attempt
        recordFailedLogin();
        
        const remaining = MAX_FAILED_ATTEMPTS - getFailedAttempts();
        errorDiv.textContent = `âŒ invalid password. ${remaining} attempts remaining.`;
        errorDiv.classList.add('show');
        errorDiv.style.background = 'rgba(255, 71, 87, 0.1)';
        errorDiv.style.borderColor = 'rgba(255, 71, 87, 0.3)';
        errorDiv.style.color = '#ff4757';
        
        document.getElementById('password').value = '';
        document.getElementById('password').focus();

        // Log security event
        console.warn('[SECURITY] Failed login attempt');

        // Clear error after 4 seconds
        setTimeout(() => {
          errorDiv.classList.remove('show');
        }, 4000);
      }
    });

    /**
     * Secure password comparison (prevents timing attacks)
     */
    function secureComparePasswords(input, storedHash) {
      // In production, use bcrypt or similar - this is basic comparison
      // The actual stored password should be hashed, not plain text
      return input === storedHash;
    }

    /**
     * Generate secure session token
     */
    function generateSecureSessionToken() {
      if (typeof crypto !== 'undefined' && crypto.getRandomValues) {
        const bytes = new Uint8Array(32);
        crypto.getRandomValues(bytes);
        return Array.from(bytes)
          .map(b => b.toString(16).padStart(2, '0'))
          .join('');
      }
      // Fallback
      return btoa(Date.now() + Math.random().toString()).substring(0, 50);
    }

    /**
     * Get client IP (requires backend support)
     */
    function getClientIP() {
      // This would require a backend API to get real IP
      return 'unknown';
    }

    /**
     * Record failed login attempt
     */
    function recordFailedLogin() {
      const key = 'failed-login-attempts';
      const data = JSON.parse(localStorage.getItem(key) || '{"count":0,"timestamp":0}');
      data.count++;
      data.timestamp = Date.now();
      localStorage.setItem(key, JSON.stringify(data));
    }

    /**
     * Get number of failed login attempts
     */
    function getFailedAttempts() {
      const key = 'failed-login-attempts';
      const data = JSON.parse(localStorage.getItem(key) || '{"count":0,"timestamp":0}');
      
      // Reset if lockout duration has passed
      if (Date.now() - data.timestamp > LOCKOUT_DURATION) {
        localStorage.removeItem(key);
        return 0;
      }
      
      return data.count;
    }

    /**
     * Check if account is locked
     */
    function isAccountLocked() {
      const key = 'failed-login-attempts';
      const data = JSON.parse(localStorage.getItem(key) || '{"count":0,"timestamp":0}');
      
      if (data.count >= MAX_FAILED_ATTEMPTS) {
        const timeRemaining = LOCKOUT_DURATION - (Date.now() - data.timestamp);
        if (timeRemaining > 0) {
          return true;
        } else {
          // Lockout expired
          localStorage.removeItem(key);
          return false;
        }
      }
      
      return false;
    }

    /**
     * Clear failed login attempts
     */
    function clearFailedLogins() {
      localStorage.removeItem('failed-login-attempts');
    }

    /**
     * Update password strength display
     */
    function updatePasswordStrengthDisplay(validation) {
      // This is optional - can be implemented if needed
    }

    // Check if already authenticated
    if (sessionStorage.getItem('adminAuthenticated') === 'true') {
      // Verify session is still valid
      const loginTime = parseInt(sessionStorage.getItem('loginTime'));
      const now = Date.now();
      const SESSION_TIMEOUT = 24 * 60 * 60 * 1000; // 24 hours

      if (now - loginTime < SESSION_TIMEOUT) {
        window.location.href = '/admin/';
      } else {
        // Session expired
        sessionStorage.clear();
      }
    }
  </script>
