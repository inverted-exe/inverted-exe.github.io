<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login - inverted.exe</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Remix Icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">

  <link rel="icon" href="../image/logo.jpg" />
  <link rel="stylesheet" href="../styles.css">
  
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg);
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: calc(var(--page-padding));
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header img {
      height: 40px;
      margin-bottom: 20px;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 500;
      margin: 0 0 8px 0;
      text-transform: lowercase;
      letter-spacing: 0.02em;
    }

    .login-header p {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      margin: 0;
      text-transform: lowercase;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 13px;
      font-weight: 500;
      text-transform: lowercase;
      letter-spacing: 0.02em;
      color: rgba(255, 255, 255, 0.8);
    }

    .form-group input {
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--accent);
      font-family: inherit;
      font-size: 13px;
      border-radius: 2px;
      transition: all 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .login-button {
      padding: 12px 24px;
      background: transparent;
      border: 1px solid var(--accent);
      color: var(--accent);
      font-size: 13px;
      font-weight: 500;
      text-transform: lowercase;
      letter-spacing: 0.02em;
      cursor: pointer;
      border-radius: 2px;
      transition: all 0.2s ease;
      font-family: inherit;
      margin-top: 8px;
    }

    .login-button:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .login-button:active {
      background: rgba(255, 255, 255, 0.1);
    }

    .login-error {
      padding: 12px 16px;
      background: rgba(255, 68, 68, 0.1);
      border: 1px solid rgba(255, 68, 68, 0.3);
      color: #ff6b6b;
      font-size: 12px;
      border-radius: 2px;
      display: none;
      text-transform: lowercase;
    }

    .login-error.show {
      display: block;
    }

    .login-footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }

    .login-footer a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .login-footer a:hover {
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .login-container {
        max-width: 100%;
      }

      .login-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="../image/brand.png" alt="inverted.exe" />
      <h1>// admin login</h1>
      <p>manage content</p>
    </div>

    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="password">password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="enter password" 
          required
        />
      </div>

      <div class="login-error" id="loginError"></div>

      <button type="submit" class="login-button">login</button>
    </form>

    <div class="login-footer">
      <p>inverted.exe Â© 2025</p>
    </div>
  </div>

  <script>
    // Simple password authentication (stored in sessionStorage)
    const ADMIN_PASSWORD = 'inverted2025'; // Change this to your desired password

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('loginError');

      if (password === ADMIN_PASSWORD) {
        // Store authentication in sessionStorage (expires when browser closes)
        sessionStorage.setItem('adminAuthenticated', 'true');
        sessionStorage.setItem('loginTime', new Date().getTime());
        
        // Redirect to admin panel
        window.location.href = '/admin/';
      } else {
        errorDiv.textContent = 'invalid password. try again.';
        errorDiv.classList.add('show');
        document.getElementById('password').value = '';
        document.getElementById('password').focus();

        // Clear error after 3 seconds
        setTimeout(() => {
          errorDiv.classList.remove('show');
        }, 3000);
      }
    });

    // Check if already authenticated
    if (sessionStorage.getItem('adminAuthenticated') === 'true') {
      window.location.href = '/admin/';
    }
  </script>
</body>
</html>
