<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - inverted.exe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
  <style>
    :root {
      --primary: #fff;
      --secondary: #dcdcdc;
      --bg: #111111;
      --bg-secondary: #1a1a1a;
      --accent: #fff;
      --danger: #ff4444;
      --success: #44ff44;
      --warning: #ffaa44;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", "Helvetica", Arial, system-ui;
      background: var(--bg);
      color: var(--accent);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .header {
      background: var(--bg-secondary);
      color: var(--accent);
      padding: 20px 32px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 600;
    }

    .back-button {
      background: rgba(255, 255, 255, 0.1);
      color: var(--accent);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-family: "Poppins", sans-serif;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
      text-transform: lowercase;
      letter-spacing: 0.05em;
      font-size: 14px;
      font-weight: 600;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .checkout-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px;
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 30px;
    }

    .card {
      background: var(--bg-secondary);
      border-radius: 4px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 20px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      text-transform: lowercase;
      letter-spacing: 0.05em;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 8px;
      text-transform: lowercase;
      letter-spacing: 0.05em;
    }

    input[type="email"],
    input[type="text"],
    input[type="tel"],
    input[type="number"],
    select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--accent);
      border-radius: 4px;
      font-family: "Poppins", sans-serif;
      font-size: 14px;
      transition: all 0.2s;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.04);
    }

    .shipping-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .shipping-option {
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      padding: 12px 16px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.02);
    }

    .shipping-option:hover {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.04);
    }

    .shipping-option input[type="radio"] {
      width: auto;
      accent-color: var(--accent);
    }

    .shipping-info {
      flex: 1;
    }

    .shipping-method {
      font-weight: 600;
      color: var(--accent);
    }

    .shipping-time {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.5);
    }

    .shipping-price {
      font-weight: 700;
      color: var(--accent);
    }

    .payment-methods {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .payment-method {
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      gap: 12px;
      align-items: flex-start;
      background: rgba(255, 255, 255, 0.02);
    }

    .payment-method:hover {
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.04);
    }

    .payment-method input[type="radio"] {
      width: auto;
      margin-top: 5px;
      accent-color: var(--accent);
    }

    .payment-icon {
      font-size: 32px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .payment-details {
      flex: 1;
    }

    .payment-name {
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 5px;
    }

    .payment-desc {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
    }

    .order-summary {
      position: sticky;
      top: 20px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .summary-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .summary-value {
      font-weight: 600;
      color: var(--accent);
    }

    .summary-total {
      display: flex;
      justify-content: space-between;
      padding: 16px 0;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      margin: 16px 0;
    }

    .total-label {
      font-size: 16px;
      font-weight: 600;
    }

    .total-value {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
    }

    .btn {
      width: 100%;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-family: "Poppins", sans-serif;
      font-size: 14px;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-transform: lowercase;
      letter-spacing: 0.05em;
    }

    .btn-primary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--primary);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-primary:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.15);
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      color: var(--accent);
    }

    .item-qty {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.6);
      margin-top: 5px;
    }

    .item-price {
      font-weight: 700;
      color: var(--accent);
    }

    .cart-empty {
      text-align: center;
      padding: 40px;
      color: rgba(255, 255, 255, 0.4);
    }

    @media (max-width: 768px) {
      .checkout-container {
        grid-template-columns: 1fr;
      }

      .order-summary {
        position: static;
      }

      .form-row {
        grid-template-columns: 1fr;
      }

      .header-content {
        flex-direction: column;
        gap: 12px;
      }

      .header {
        padding: 16px;
      }

      .checkout-container {
        padding: 16px;
      }

      .card {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>Checkout</h1>
      <button class="back-button" onclick="window.location.href = '/shop'">
        <i class="ri-arrow-left-line"></i> Back
      </button>
    </div>
  </div>

  <div class="checkout-container">
    <div>
      <!-- Cart Review -->
      <div class="card">
        <div class="section-title">Order Review</div>
        <div id="cartItems">
          <div class="cart-empty">Your cart is empty</div>
        </div>
      </div>

      <!-- Shipping Details -->
      <div class="card">
        <div class="section-title">Shipping Details</div>
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="fullName" placeholder="John Doe" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="john@example.com" required>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" id="phone" placeholder="+1 (555) 123-4567" required>
        </div>
        <div class="form-group">
          <label>Street Address</label>
          <input type="text" id="address" placeholder="123 Main St" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>City</label>
            <input type="text" id="city" placeholder="New York" required>
          </div>
          <div class="form-group">
            <label>State/Province</label>
            <input type="text" id="state" placeholder="NY" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Zip Code</label>
            <input type="text" id="zip" placeholder="10001" required>
          </div>
          <div class="form-group">
            <label>Country</label>
            <input type="text" id="country" placeholder="United States" required>
          </div>
        </div>
      </div>

      <!-- Shipping Method -->
      <div class="card">
        <div class="section-title">Shipping Method</div>
        <div class="shipping-options">
          <label class="shipping-option">
            <div style="display: flex; gap: 15px; flex: 1;">
              <input type="radio" name="shippingMethod" value="standard" checked>
              <div class="shipping-info">
                <div class="shipping-method"><i class="ri-truck-line"></i> Standard Shipping</div>
                <div class="shipping-time">Estimated delivery: 5-7 business days</div>
              </div>
            </div>
            <div class="shipping-price">FREE</div>
          </label>
          <label class="shipping-option">
            <div style="display: flex; gap: 15px; flex: 1;">
              <input type="radio" name="shippingMethod" value="express">
              <div class="shipping-info">
                <div class="shipping-method"><i class="ri-lightning-charge-line"></i> Express Shipping</div>
                <div class="shipping-time">Estimated delivery: 2-3 business days</div>
              </div>
            </div>
            <div class="shipping-price">$15.00</div>
          </label>
          <label class="shipping-option">
            <div style="display: flex; gap: 15px; flex: 1;">
              <input type="radio" name="shippingMethod" value="overnight">
              <div class="shipping-info">
                <div class="shipping-method"><i class="ri-airplane-line"></i> Overnight Shipping</div>
                <div class="shipping-time">Guaranteed next day delivery</div>
              </div>
            </div>
            <div class="shipping-price">$45.00</div>
          </label>
        </div>
      </div>

      <!-- Payment Method -->
      <div class="card">
        <div class="section-title">Payment Method</div>
        <div class="payment-methods">
          <label class="payment-method">
            <input type="radio" name="paymentMethod" value="stripe" checked>
            <div class="payment-icon">üí≥</div>
            <div class="payment-details">
              <div class="payment-name">Credit/Debit Card</div>
              <div class="payment-desc">Secure payment processing.</div>
            </div>
          </label>

          <label class="payment-method">
            <input type="radio" name="paymentMethod" value="paypal">
            <div class="payment-icon">üÖøÔ∏è</div>
            <div class="payment-details">
              <div class="payment-name">PayPal</div>
              <div class="payment-desc">Fast and secure payment with PayPal.</div>
            </div>
          </label>
        </div>

        <!-- Card Details (Stripe) -->
        <div id="stripeForm" style="margin-top: 20px; display: block;">
          <div class="form-row">
            <div class="form-group">
              <label>Cardholder Name</label>
              <input type="text" id="cardholderName" placeholder="John Doe">
            </div>
          </div>
          <div class="form-group">
            <label>Card Number</label>
            <input type="text" id="cardNumber" placeholder="4242 4242 4242 4242" maxlength="19">
          </div>
          <div class="form-row">
            <div class="form-group">
              <label>Expiry Date</label>
              <input type="text" id="cardExpiry" placeholder="MM/YY" maxlength="5">
            </div>
            <div class="form-group">
              <label>CVV</label>
              <input type="text" id="cardCVV" placeholder="123" maxlength="3">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Order Summary (Sidebar) -->
    <div class="order-summary">
      <div class="card">
        <div class="section-title">Order Summary</div>

        <div class="summary-item">
          <span class="summary-label">Subtotal</span>
          <span class="summary-value">$<span id="subtotal">0.00</span></span>
        </div>

        <div class="summary-item">
          <span class="summary-label">Shipping</span>
          <span class="summary-value">$<span id="shippingCost">0.00</span></span>
        </div>

        <div class="summary-total">
          <span class="total-label">Total</span>
          <span class="total-value">$<span id="total">0.00</span></span>
        </div>

        <button class="btn btn-primary" onclick="handleCheckout()" style="margin-bottom: 10px;">
          <i class="ri-check-line"></i> Complete Purchase
        </button>

        <button class="btn btn-secondary" onclick="window.location.href = '/shop'">
          <i class="ri-shopping-cart-line"></i> Continue Shopping
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    let cart = [];
    let shippingCost = 0;

    window.addEventListener('load', () => {
      loadCart();
      setupShippingListener();
    });

    function loadCart() {
      const cartData = JSON.parse(localStorage.getItem('cart')) || [];
      cart = cartData;
      
      const container = document.getElementById('cartItems');
      
      if (cart.length === 0) {
        container.innerHTML = '<div class="cart-empty">Your cart is empty</div>';
        return;
      }

      container.innerHTML = cart.map((item, index) => `
        <div class="cart-item">
          <div class="item-details">
            <div class="item-name">${item.name}</div>
            <div class="item-qty">Qty: ${item.quantity} √ó $${item.price.toFixed(2)}</div>
          </div>
          <div style="text-align: right;">
            <div class="item-price">$${(item.quantity * item.price).toFixed(2)}</div>
            <button style="background: none; border: none; color: #ff4444; cursor: pointer; margin-top: 5px; font-size: 12px;" onclick="removeFromCart(${index})">
              <i class="ri-delete-bin-line"></i> Remove
            </button>
          </div>
        </div>
      `).join('');

      updateTotals();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
    }

    function setupShippingListener() {
      const shippingOptions = document.querySelectorAll('input[name="shippingMethod"]');
      shippingOptions.forEach(option => {
        option.addEventListener('change', updateTotals);
      });
    }

    function updateTotals() {
      const subtotal = cart.reduce((sum, item) => sum + (item.quantity * item.price), 0);
      
      const shippingMethod = document.querySelector('input[name="shippingMethod"]:checked').value;
      if (shippingMethod === 'express') {
        shippingCost = 15;
      } else if (shippingMethod === 'overnight') {
        shippingCost = 45;
      } else {
        shippingCost = 0;
      }

      const total = subtotal + shippingCost;

      document.getElementById('subtotal').textContent = subtotal.toFixed(2);
      document.getElementById('shippingCost').textContent = shippingCost.toFixed(2);
      document.getElementById('total').textContent = total.toFixed(2);
    }

    function handleCheckout() {
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const address = document.getElementById('address').value;
      const city = document.getElementById('city').value;
      const state = document.getElementById('state').value;
      const zip = document.getElementById('zip').value;
      const country = document.getElementById('country').value;
      const shippingMethod = document.querySelector('input[name="shippingMethod"]:checked').value;
      const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').value;

      // Validate fields
      if (!fullName || !email || !phone || !address || !city || !state || !zip || !country) {
        alert('Please fill in all shipping details');
        return;
      }

      if (cart.length === 0) {
        alert('Your cart is empty');
        return;
      }

      // Validate card details for Stripe
      if (paymentMethod === 'stripe') {
        const cardholderName = document.getElementById('cardholderName').value;
        const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, '');
        const cardExpiry = document.getElementById('cardExpiry').value;
        const cardCVV = document.getElementById('cardCVV').value;

        if (!cardholderName || cardNumber.length < 13 || !cardExpiry || !cardCVV) {
          alert('Please fill in all card details');
          return;
        }
      }

      // Process order
      const subtotal = cart.reduce((sum, item) => sum + (item.quantity * item.price), 0);
      const total = subtotal + shippingCost;

      const order = {
        id: 'ORD' + Date.now(),
        items: cart,
        subtotal: subtotal,
        shippingCost: shippingCost,
        total: total,
        shippingMethod: shippingMethod,
        customer: {
          name: fullName,
          email: email,
          phone: phone,
          address: address,
          city: city,
          state: state,
          zip: zip,
          country: country
        },
        paymentMethod: paymentMethod,
        status: 'pending',
        createdAt: new Date().toISOString()
      };

      // Save order to localStorage
      let orders = JSON.parse(localStorage.getItem('orders')) || [];
      orders.push(order);
      localStorage.setItem('orders', JSON.stringify(orders));

      // Clear cart
      localStorage.removeItem('cart');

      // Show success message
      alert('Order placed successfully! Order ID: ' + order.id);
      window.location.href = '/shop';
    }
  </script>
</body>
</html>
